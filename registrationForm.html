<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration</h1>
	<form>
	<label>
		First Name:
	</label>
	<input type="text" name="" placeholder="Balaji">

	<label>
		Last Name:
	</label>
	<input type="te" name="" placeholder="Sri">
	<br>
	<div>
	<label for="male">
		Male
	</label>

	<input type="radio" id="male" name="gender" value="male">

	<label for="female">
		Female
	</label>

	<input type="radio" id="female" name="gender" value="female">

	<label for="other">
		Other
	</label>
	<input type="radio" id="other" name="gender" value="other">
	</div>

	<div>
	<label>
		Email:
	</label>
	<input type="email" name="email" required placeholder="Enter your email">

	<label>
		Password:
	</label>
	<input type="password" name="password" placeholder="Enter your password" pattern=".{5,10}" required title="5 to 10 characters">
	
	</div>

	<div>
	<label>
		Birthday:
	</label>
	<select>
		<option>Month</option>
		<option>June</option>
		<option>September</option>
		<option>August</option>
	</select>
	<select name="day">
		<option>Day</option>
		<option>02</option>
		<option>04</option>
		<option>14</option>
	</select>
	<select>
		<option>Year</option>
		<option>1998</option>
		<option>1999</option>
		<option>2015</option>
	</select>
	</div>
	<div>
		<label for="agreed">
		I agree to the terms and conditions
		</label>
		<input type="checkbox" name="agreed" id="agreed">
	</div>
		
	
	<input type="submit" name="">
	</form>
</body>
</html>
